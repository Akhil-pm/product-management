<div class="row pt-5 pl-1">
    <div class="col-md-11.5 mx-auto">
<div class="card rounded-0">
    <div class="card-header text-center">
       <h3>{{title}}</h3> 
    </div>
    <div class="card-body">
      <div class="table-responsive">
          <table class="table">
              <thead>
                  <tr>
                      <th>
                          <button class="btn btn-primary" (click)='toggleImage()'>{{showImage?'Hide':'Show'}} image</button>
                      </th>
                      <th>Products</th>
                      <th>Code</th>
                      <th>Available</th>
                      <th>Description</th>
                      <th>Price</th>
                      <th>5 Star Rating</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor='let product of products'>
                      <td><img *ngIf='showImage'
                               [src]='product.imageUrl'
                               [title]='product.productName'
                               [style.width.px]='imageWidth'
                               [style.margin.px]='imageMargin'></td>
                      <td>{{product.productName}}</td>
                      <td>{{product.productCode}}</td>
                      <td>{{product.releaseDate}}</td>
                      <td>{{product.description}}</td>
                      <td>{{product.price}}</td>
                      <td>{{product.starRating}}</td>
                      <td><button type="button" *ngIf="auth.loggedIn()" class="btn btn-success btn-sm" (click)='edit(product)'>Edit</button>
                        <button type="button" *ngIf="auth.loggedIn()" class="btn btn-danger btn-sm" (click)='deleteItem(product)'>Delete</button></td>
                 </tr>
              </tbody>
          </table>
      </div>
    </div>
  </div>
</div>
</div>
