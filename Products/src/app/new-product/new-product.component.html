<div class="card">
    <form #newProduct="ngForm"  (ngSubmit)="AddProduct(); ">
        <div class="card-header text-center">
         <h3>{{title}}</h3>   
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <tbody>
                        <tr>
                            <td><label>Product Id
                            </label>
                            <small class="text-danger" [class.d-none]="p_id.valid">*required</small>
                        </td>
                            <td><input type="text" name="p_id" [(ngModel)]="productItem.productId" #p_id="ngModel"   required>
                                
                            </td>
                            
                        </tr>
                        <tr>
                            <td><label>Product Name
                            </label>
                            <small class="text-danger" [class.d-none]="p_name.valid">*required</small>
                        </td>
                            <td><input type="text" name="p_name" [(ngModel)]="productItem.productName" #p_name="ngModel" required></td>
                        </tr>
                        <tr>
                            <td><label>Product Code
                            </label>
                            <small class="text-danger" [class.d-none]="p_code.valid">*required</small>
                        </td>
                            <td><input type="text" name="p_code" [(ngModel)]="productItem.productCode" #p_code="ngModel" required></td>
                        </tr>
                        <tr>
                            <td><label>Product Date</label></td>
                            <td><input type="text" name="p_date" [(ngModel)]="productItem.releaseDate"></td>
                        </tr>
                        <tr>
                            <td><label>Product Description</label></td>
                            <td><input type="text" name="p_desc" [(ngModel)]="productItem.description"></td>
                        </tr>
                        <tr>
                            <td><label>Product Price
                            </label>
                            <small class="text-danger" [class.d-none]="p_price.valid">*required</small>
                        </td>
                            <td><input type="text" name="p_price" [(ngModel)]="productItem.price" #p_price="ngModel" required></td>
                        </tr>                       
                        <tr>
                            <td><label>Product star Rating
                                <!-- <label class="text-danger"> *</label> -->
                            </label></td>
                            <td><input type="text" name="p_rating" [(ngModel)]="productItem.starRating"></td>
                        </tr>
                        <tr>
                            <td><label>Product image Url
                            </label>
                            <small class="text-danger" [class.d-none]="p_image.valid">*required</small>
                        </td>
                            <td><input type="text" name="p_image" [(ngModel)]="productItem.imageUrl" #p_image="ngModel" required></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="submit" [disabled]="newProduct.form.invalid" class="btn btn-primary btn-block" >Add</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
